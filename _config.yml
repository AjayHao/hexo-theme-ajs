# Logo
logo: #css/images/logo.png # Empty this to unset logo and show site title in the same place

# Header
#  formed as "menuName: layoutname
menu:
  首页: .
  归档: archives
  分类: categories
  标签: tags
  关于: about

# Content
excerpt_link: Read More
fancybox: true

# Profile
profile: true # Whether to show profile bar
gravatar: false # Whether to use gravatar with the email. If you do, put your email address in your site's `_config.yml`.

# Sidebar
sidebar: right # set to false if you don't want a sidebar
#themes/ajs/layout/_widget.*
widgets:
#- intro
- recent_posts
- category
- tag
- tagcloud
- archive
#- blogroll #友情链接
thumbnail: true

# Contacts
contacts:
  github: http://github.com/ajayhao/
  twitter: '#'
  facebook: '#'
  dribbble: '#'
  rss: atom.xml

# Links
links:
  Hexo: http://hexo.io

# CDN
# You can choose "useso" instead of "google apis"(default).
cdn: useso
# OR
# cdn:

